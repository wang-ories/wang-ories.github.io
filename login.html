<!DOCTYPE html>
<html lang="en" class="perfect-scrollbar-off">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/apple-icon.png">
    <link rel="icon" type="image/png" href="./assets/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>
    </title>
    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport">
    <!-- Fonts and icons -->
    <link rel="stylesheet" href="./assets/fonts/font-awesome.min.css">
    <!-- CSS Files -->
    <link rel="stylesheet" type="text/css" href="./css/css">
    <link rel="stylesheet"  href="./css/style.css">

    <!--script type="text/javascript" charset="UTF-8" src="./js/common.js"></script>
    <script type="text/javascript" charset="UTF-8" src="./js/util.js"></script-->
</head>

<body class="white-theme">
<div class="wrapper">
    <div class="main-panel main-panel-width">
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12  col-md-12 col-sm-12">
                        <div class="row">
                            <div class="col-lg-5  col-md-5 col-sm-12 offset-lg-2 offset-md-2">
                                <h3>Enter your information and Join the professional network for remote and flexible work</h3>
                                <br>
                                <span class="main-page-header" style="float:right">
                                   <i>Talent. Work. Mentoring.</i>
                                </span>

                                <br>

                                <form class="search-form"  id="form-login" action="dashboard.html">
                                    <span class="error-header">
                                        <i class="alert-error">Login and or password are not correct</i>
                                   </span>
                                    <span class="bmd-form-group">
                                            <input type="text" name="login" class="form-control" placeholder="Login...">
                                            <br>
                                            <input type="text" name="password" class="form-control" placeholder="Password...">
                                    </span>
                                    <br><br>
                                    <button type="submit" class="btn btn-primary btn-round col-lg-12 col-md-12">
                                        <span class="material-icons">Submit</span>
                                        <div class="ripple-container"></div>
                                    </button>
                                </form>

                            </div>
                            <div class="col-lg-4  col-md-4 col-sm-12" style="background-image: url(./assets/img/2.png); background-position: center; background-repeat: no-repeat; background-size: cover; ">
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<!--   Core JS Files   -->
<script src="./js/jquery.min.js"></script>
<script type="text/javascript">
    $("#form-login").submit(function(event) {
        event.preventDefault();
        var $form = $(this);
        username = $form.find('input[name="login"]').val();
        var api_url = 'https://bio.torre.co/api/bios/'
        if(username.length < 1){
           $(".alert-error").show();
        }
        $.ajax({
            url: api_url + username,
            crossDomain: true,
            dataType: 'json',
            type: "GET",
            success: function(result){
                if (result.code == '011002'){
                      $(".alert-error").show();
                }else{
                     $(location).attr('href', './dashboard.html')
                }
            }
        })
    });
</script>
</body></html>
